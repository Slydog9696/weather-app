<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
		<!-- Axios for making HTTP requests -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<!-- Chart.js for displaying radar charts -->
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-tooltip@2.9.4"></script>
		<!-- Chart.js plugin for tooltips -->
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.9.4"></script>
		<!-- Chart.js plugin for zooming -->
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-pan@2.9.4"></script>
		<!-- Chart.js plugin for panning -->
		<script src="https://cdn.jsdelivr.net/npm/dotenv@16.4.5/dist/dotenv.min.js"></script>
		<!-- Dotenv for managing environment variables -->
		<script src="https://cdn.jsdelivr.net/npm/moment@2.30.0/moment.min.js"></script>
		<!-- Moment.js for formatting dates -->
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<!-- Lodash for working with arrays -->
		<script src="https://cdn.jsdelivr.net/npm/http-server@14.1.1/lib/http-server.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/express@4.21.0/lib/express.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Weather App</h1>
			<input type="text" id="city" placeholder="Enter city name" />
			<input type="text" id="state" placeholder="Enter state (optional)" />
			<input
				type="text"
				id="country"
				placeholder="Enter country code (e.g. US)"
			/>
			<button id="getWeather">Get Weather</button>
			<div id="weatherInfo"></div>
			<div id="radarInfo"></div>
			<!-- Placeholder for radar -->
			<div id="radarInfo2"></div>
			<!-- Placeholder for radar -->
			<div id="weatherInfo2"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
